<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<a th:href="@{/main}">It is a main page</a>
<br/>
<a th:href="@{/user}">User list</a>
<br/>
<a th:href="@{/main/new}">Create new message</a>
<br/>
<tr th:each="message: ${messages}">
    <td th:text="${message.id}"/>
    <td th:text="${message.textOfMessage}"/>
    <td th:text="${message.tag}"/>
    <td th:text="${message.getAuthorName()}"/>
    <img th:src="@{'/img/' + ${message.filename}}" id="imgPreview" height="150px" width="150px"/>
    <br/>
</tr>
<br/>
<form th:method="GET" th:action="@{main}">
    <input type="text" name="filter" th:value="${filter}"/>
    <button type="submit">Find</button>
</form>
<br/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
