<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<tr th:each="user: ${users}">
    <td th:text="${user.id}"/>
    <td th:text="${user.username}"/>
    <td th:text="${user.roles}"/>
    <a th:href="@{/user/{id}(id=${user.id})}">Edit</a>
    <br/>
</tr>
</body>
</html>
